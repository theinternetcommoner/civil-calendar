<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		{{ bootstrap.load_css() }}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = './css/autonum.css', t = time_now) }}">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('admin.admin_index') }}">Calendar Admin</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('admin.admin_new') }}">New Record</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('admin.admin_heading') }}">Heading</a>
						</li>
					</ul>
					<form class="d-flex" action="{{ url_for('admin.admin_search')}}" method="POST">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
						<button class="btn btn-outline-info" type="submit">Search</button>
					</form>
				</div>		
			</div>
		</nav>
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
		{{ bootstrap.load_js() }}
	</body>
</html>
