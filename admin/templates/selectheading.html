{% extends 'admin_template.html' %}

{% block title %}Update Heading{% endblock %}

{% block content %}

<div class="container">
	<form class="form-fontrol" action="{{ url_for('admin.admin_updateheading') }}" method="POST">
		<h2 class="text-center mb-4">Update Heading</h2>
		{% for item in row %}
			<input type="hidden" name="id" value="{{ item[0] }}">
			<div class="form-group">
				<label>Judicial Region</label>
				<input type="text" class="form-control" name="region" value="{{ item[1] }}">
			</div>
			<div class="form-group">
				<label>Court</label>
				<input type="text" class="form-control" name="court" value="{{ item[2] }}">
			</div>
			<div class="form-group">
				<label>Branch</label>
				<input type="text" class="form-control" name="branch" value="{{ item[3] }}">
			</div>
			<div class="form-group">
				<label>Station</label>
				<input type="text" class="form-control" name="station" value="{{ item[4] }}">
			</div>
			<div class="form-group">
				<label>Presiding Judge</label>
				<input type="text" class="form-control" name="judge" value="{{ item[5] }}">
			</div>
			<div class="form-group">
				<label>Prosecutor</label>
				<input type="text" class="form-control" name="opp" value="{{ item[6] }}">
			</div>
			<div class="form-group">
				<label>Public Attorney</label>
				<input type="text" class="form-control" name="pao" value="{{ item[7] }}">
			</div>
			<div class="form-group">
				<label>Interpreter</label>
				<input type="text" class="form-control" name="interpreter" value="{{ item[8] }}">
			</div>
			<div class="form-group">
				<label>Stenographer</label>
				<textarea class="form-control" rows="5" name="steno">{{ item[9] }}</textarea>
			</div>
			<div class="form-group">
				<input class="btn btn-warning btn-block" type="submit" value="Submit">
			</div>
		{% endfor %}
	</form>
</div>

{% endblock %}
